name: test project
on: push
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
        name: Install NodeJS
        uses: actions/setup-node@v3
        with:
         node-versioin: 18
      - name: install depencies
        run: npm ci
      - name: Run tests
        run: npm test